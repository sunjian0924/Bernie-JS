<!DOCTYPE html>
<html>
<head>
	<title>Bernie,Admin</title>
	<link rel="stylesheet" type="text/css" href="static/base.css">

</head>

<body>


<div id="header">
	<input type="button" class="buttonMain" id="home" value="Home" />
	<input type="button" class="buttonMain" id="profile" value="Profile" />
	<input type="button" class="buttonMain" id="admin_add_delete" value="Add/Del" />
	<input type="button" class="buttonMain" id="admin_match" value="Match" />
	<input type="button" class="buttonMain" id="admin_appointments" value="Appointments" />
	<input type="button" class="buttonMain" id="admin_report" value="Report" />
</div>

<script type="text/template" id="admin_report_template">
	<form 
	 id      =  "uploadForm"
     enctype =  "multipart/form-data"
     action  =  "/report"
     method  =  "post"
	>

		<input type="file" id="inputReport">

		<input type="submit" id="reportG" value="Generate Report" name="submit">
	</form>
	<div id="download">
		
	<div>

</script>


<script type="text/template" id="home_template">
	Home
</script>


<script type="text/template" id="profile_template">
	Profile
</script>


<script type="text/template" id="admin_add_delete_template">
	<div style="display: inline-block" class="page-header">
		<form>
			<label for="MUid">MUid</label>
			<input type="text" id="MUid" class="text"><br>

			<label for="expertise">expertise</label>
			<input type="text" id="expertise" class="text"><br>
			<br>
			<br>
			<input type="submit" value="Add" id="add_tutor" class="button">
		</form>
	</div>


	<div>
	    <table class="admin_tutors" align="center" id="tutor_list">
	    	<thead>
		    	<tr>
			      <th>MUid</th>
			      <th>expertise</th>
			      <th></th>
		    	</tr>
		    </thead>
	    </table>
	</div>

</script>

<script type="text/template" id="admin_match_template">
	<div>
		<table align="center" id="matching_table">
			<tr>
			    <th>owner</th>
			    <th>course</th>
			    <th>post time</th>
			    <th></th>
			</tr>		  
		</table>
	</div>
</script>

<script type="text/template" id="admin_appointments_template">
	<div>    
		<table class="cart" align="center" id="admin_appointment_table">
	    	<tr>
		      <th>Tutor</th>
		      <th>Client</th>
		      <th>Course</th>
		      <th>Time</th>
		      <th>Starting time</th>
		    </tr>
	    </table>
	</div>
</script>

<script type="text/template" id="logout_template">
	<a href='logout' id="logout"><button class="exit-btn">Log Out</button></a>
</script>

<br>
<br>
<div id="containers">
	<div id="logout_container"></div>
	<div id="home_container"></div>
	<div id="profile_container"></div>
	<div id="admin_add_delete_container"></div>
	<div id="admin_match_container"></div>
	<div id="admin_appointments_container"></div>
	<div id="admin_report_container"></div>
</div>





<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/cashedData/data.js"></script>
<script src="js/views/header.js"></script>
<script src="js/views/home.js"></script>
<script src="js/views/profile.js"></script>
<script src="js/views/admin_add_delete.js"></script>
<script src="js/views/admin_match.js"></script>
<script src="js/views/admin_appointments.js"></script>
<script src="js/views/admin_report.js"></script>
<script src="js/views/logout.js"></script>
</body>
</html>
